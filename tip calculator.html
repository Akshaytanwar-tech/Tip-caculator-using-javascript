<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="tip calculator.css">

  <title>Hello, world!</title>
</head>

<body>
  <div class="container">
    <h2 id="h2">TIP CALCULATOR</h2>
    <div id="calculator">
      <form>
        <div class="text">#How Much was you Bill??</div>
        <input class="boxsize" id="tipamt" type="text" placeholder="--------------BILL AMOUNT---------------"
          size="35"><br><br>
        <div class="text">#How was your Expierence??</div>
        <select class="boxsize" id="tipser">
          <option disabled selected value="0">--Select any Option--</option>
          <option value="0.3">30&#37;&#45;Outstanding</option>
          <option value="0.2">20&#37;&#45;Very Good</option>
          <option value="0.1">10&#37;&#45;Good</option>
          <option value="0.05">5&#37;&#45;bad</option>
        </select><br><br>
        <div class="text">#Number of People??</div>
        <input class="boxsize" id="Nple" type="text" placeholder="--------------NO. OF  PEOPLE--------------"
          size="35"><br><br>
      </form>
    </div>
    <div id="calculate">
      <button id="calbut" type="submit">CALCULATE</button>
    </div>
    <div id="amt">
      <br>
      <p class="text">Total Tip Amt:- <span id="tta">0.00</span> </p>
      <p class="text">Tip Per People:- <span id="tpp">0.00</span></p>
    </div>
  </div>
  <script src="tip calculator.js"></script>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
